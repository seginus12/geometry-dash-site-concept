{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'gd/rankings.css' %}">
</head>
<body>
    <h1>Best Geometry Dash players</h1>
    <div class="rankings">
        <table>
            {% for player in players %}
                <tr>
                    <th>{{player.name}}</th>
                    <th>{{player.score}}</th>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
