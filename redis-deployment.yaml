apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - args:
            - redis-server
            - --save
            - "60"
            - "1"
            - --loglevel
            - warning
          image: redis:latest
          name: redis
          #volumeMounts:
            #- mountPath: /var/lib/redis
              #name: redis-claim0
      restartPolicy: Always
      #volumes:
        #- name: redis-claim0
          #persistentVolumeClaim:
            #claimName: redis-claim0
